<!doctype html>
<html>
<head>
    <title>LB 02 Devisenrechner</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/devisen.css">
</head>
<body>
<main>

    <h1>Devisenrechner</h1>

    <!-- Section Currency I have -->
    <section>
        <h3>Currency I have</h3>
        <p>
            <input type="text" id="localAmount" size="15" value="15.00">
            <select id="localExchange">
                <option value="chf">CHF</option>
            </select>
        </p>
    </section>

    <!-- Section Operation -->
    <section class="operation">
        <input type="image"  alt="Convert from foreign to local" class="arrow"
               src="img/arrow-left-white.png" onclick="foreignToLocal();">
        <input type="image" alt="Convert from local to foreign" class="arrow"
               src="img/arrow-right-white.png" onclick="localToForeign();">
    </section>


    <!-- Section Currency I want -->
    <section>
        <h3>Currency I want</h3>
        <p>
            <input type="text" id="foreignAmount" size="15" value="">
            <select id="foreignExchange">
                <option value="eur">EUR</option>
                <option value="usd">USD</option>
            </select>
        </p>
    </section>
</main>

<script src="js/app.js"></script>

</body>
</html>
